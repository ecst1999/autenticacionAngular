<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" [routerLink]="['home']" >Auth0 App</a>

  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"  routerLinkActive="active">
        <a class="nav-link" [routerLink]="['home']" >Inicio</a>
      </li>
      <li class="nav-item"  routerLinkActive="active">
        <a class="nav-link" [routerLink]="['precios']">Precios</a>
      </li>
      <li class="nav-item" routerLinkActive="active" *ngIf="auth.isAuthenticated$ | async;">
        <a class="nav-link" [routerLink]="['protegida']" >Protegida</a>
      </li>
    </ul>
    <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
        <button class="btn btn-danger" (click)="auth.logout({ returnTo: document.location.origin })">
          Salir
        </button>
      </ng-container>
  
      <ng-template #loggedOut>
        <button class="btn btn-primary" (click)="auth.loginWithRedirect()">Ingresar</button>
      </ng-template>
  </div>
